postgresql:
  repo_url: 'https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm'
  pgbinpath: '/usr/pgsql-10/bin'
  user: 'postgres'
  packages:
    - python-pip
    - expect
    - python-psycopg2
    - postgresql10
    - postgresql10-server
  services:
    - postgresql-10
